<app-nav></app-nav>
<div style="background-image: url('../../assets/bg-1.jpg');background-size: cover;height: 86vh;">
  <div class="container d-flex justify-content-between align-items-start">
    <div class="card p-3 text-light col-4" style="background-color: rgba(0, 0, 0, 0.728);">
      <form #detailForm="ngForm" class="mt-4">
        <h2 class="text-center mb-5 border border-1 border-light p-3">Details</h2>
        <h3 class="text-danger">{{message}}</h3>
        <div class="row mb-3 mx-auto">
          <!-- <label for="input1" class="col-sm-3 col-form-label">Nitrogen (N)</label> -->
          <div class="col-sm-8 w-100">
            <input required [(ngModel)]="n" name="n" type="text" class="form-control" id="input1" placeholder="Nitrogen (N)">
          </div>
        </div>
        <div class="row mb-3 mx-auto">
          <!-- <label for="input2" class="col-sm-3 col-form-label">Phosphorus (P)</label> -->
          <div class="col-sm-8 w-100">
            <input required [(ngModel)]="p" name="p" type="number" class="form-control" id="input2" placeholder="Phosphorus (P)">
          </div>
        </div>
        <div class="row mb-3 mx-auto">
          <!-- <label for="input3" class="col-sm-3 col-form-label">Potassium (K)</label> -->
          <div class="col-sm-8 w-100">
            <input required [(ngModel)]="k" name="k" type="number" class="form-control" id="input3" placeholder="Potassium (K)">
          </div>
        </div>

        <div class="row mb-3 mx-auto">
          <!-- <label for="input3" class="col-sm-3 col-form-label">Potassium (K)</label> -->
          <div class="col-sm-8 w-100">
            <input required [(ngModel)]="label" name="label" type="text" class="form-control" id="input4" placeholder="Label">
          </div>
        </div>
        <div class="text-center">
          <button [disabled]="detailForm.invalid" (click)="onSubmit()" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
    <div class="container mt-2 p-5 col-5" style="background-color: rgba(0, 0, 0, 0.728)">
      <h4 class="text-light">Output : </h4>
      <div class="card p-5 mt-2">
        <div class="fw-bolder">N: <span class="text-danger">{{resultn}}</span></div>
        <div class="fw-bolder">P: <span class="text-danger">{{resultp}}</span></div>
        <div class="fw-bolder">K: <span class="text-danger">{{resultk}}</span></div>
      </div>
    </div>
  </div>
</div>
